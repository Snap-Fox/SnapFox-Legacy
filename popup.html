<!DOCTYPE html>
<html lang="en">
   <head>
      <style>
         @import("Roboto-Regular.ttf");
         body {
         background:#222;
         color:white;
             font-family: 'Roboto', sans-serif;
            width:30em;
            height:35em;
         }
         p{
           text-align: center;
         }
         a{
           color: #00dbff;
         }
         .nav{
            width:100%;
            height:40px;
            background:#222;
            position:fixed;
            top:0;
            left:0;
            z-index:1;
            padding: 15px 15px 10px 15px;
            box-shadow: black 0px 0px 10px;
            font-size: 30px;
         }
         .nav img{
            vertical-align: middle;
            margin-top:-4px;
            margin-right:3px;
            width:35px;
            height:35px;
          }
          
      </style>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="nav"><img src="SnapFox.png"> SnapFox</div>
      <hr style="height:70px; border:none;">
      <p style="font-size: medium;" lang="en">
         Thanks for using SnapFox!
         <br>
         You are using <a href="https://github.com/Snap-Fox/SnapFox/releases/latest"> version 0.6.0</a>
      </p>
      <label class="switch">
         <input type="checkbox" id="checkboxdark" onclick="validate()">
         <span class="slider round"></span>
       </label>
   </body>
   <!--<script src="popup.js"></script>-->
   <style>
      .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
   </style>
</html>
